<section class="google-map-api">
    <h1>google-map-api Component</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>Width</label>
                        <input type="number" class="form-control" v-model.number="size.width" min="300">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Height</label>
                        <input type="number" class="form-control" v-model.number="size.height" min="300">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Zoom</label>
                        <input type="number" class="form-control" v-model.number="zoom" min="0">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Lat</label>
                        <input type="number" class="form-control" v-model.number="center.lat">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Lng</label>
                        <input type="number" class="form-control" v-model.number="center.lng">
                    </div>
                </div>

                <ol>
                    <div v-if="markers.length > 0">
                        <li v-for="markerObj in markers">
                            <a @click="changeAdress(markerObj)">{{markerObj.name}}</a>
                        </li>
                    </div>
                    <div v-else>khong co gi de hien thi</div>
                </ol>

                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Link Icon Marker</label>
                        <input type="text" class="form-control" placeholder="Nhap duong dan anh va nhan enter" :value="icon.url" @keyup.13="searchLink">
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <GmapMap 
                    :center="center" 
                    :zoom="zoom" :style="{width: size.width + 'px', height: size.height + 'px'}" >
                    <GmapMarker
                        :key="index"
                        v-for="(m, index) in markers"
                        :position="m.position"
                        :clickable="true"
                        :draggable="true"
                        :icon="icon.url"
                        @click="openTextBox(m,index)"
                    />
                    <GmapInfoWindow :position="position"
                                    :opened="text_box"
                                    @closeclick="text_box=false">
                                    <info :content="content"/>
                    </GmapInfoWindow>
                </GmapMap>
            </div>
        </div>
    </div>
</section>
